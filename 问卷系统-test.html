<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="hint.min.css">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="preview.css">
</head>
<body>
<div id="leftarea">
    <div id="type" class="leftnormal leftchecked typehover">题型选择</div>
    <ul id="typearea">
        <li class="first typechoose" id="radio">单选题</li>
        <li class="second typechoose" id="checkbox">多选题</li>
        <li class="first typechoose" id="star">评分题</li>
        <li class="second typechoose" id="write">主观题</li>
        <li class="first typechoose" id="photo">图片题</li>
        <li class="second typechoose" id="mark">NPS题</li>
        <li class="first typechoose" id="libra">比重题</li>
        <li class="second typechoose" id="full">填空题</li>
    </ul>
</div>
<div id="previewbutton">预览问卷</div>
<div id="contain" class="clearfix">
    <div id="int">在下方制作问卷，获取更多的用户体验反馈！</div>
    <div id="box"></div>
</div>
<div id="previewbox"></div>
<div id="close">退出预览</div>
<script src="run.js"></script>
<script src="radio.js"></script>
<script src="basics.js"></script>
<script src="checkbox.js"></script>
<script src="star.js"></script>
<script src="write.js"></script>
<script src="preview.js"></script>
</body>
</html>
